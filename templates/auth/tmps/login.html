{% include 'header.html' %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
        <h3 class="text-2xl font-bold text-center">Войти</h3>
        <div class="mt-4 text-center">
            <form action="/login_action" method="POST" class="max-w-md mx-auto">
                <div>
                    <label class="block" for="email">Почта</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" required>
                </div>
                <div class="mt-4">
                    <label class="block" for="passw">Пароль</label>
                    <input type="password" name="passw" id="passw" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" required>
                </div>
                {% include 'auth/message.html' %}
                <div class="flex items-center justify-center mt-4 space-x-4">
                    <button class="px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">Войти</button>
                    <a href="/reset" class="text-sm font-medium text-blue-600 hover:underline">Забыли пароль?</a>
                </div>
            </form>
        </div>
        <div class="text-sm mt-4 text-center">
            <p>Ещё нет аккаунта?<a href="/reg" class="font-medium text-blue-600 hover:underline"> Регистрация</a></p>
        </div>
    </div>
</div>
{% include 'footer.html' %}
